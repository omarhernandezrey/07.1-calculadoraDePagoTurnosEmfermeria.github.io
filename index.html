<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnos y Calendario</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/locale/es.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <h1>Calculadora de para pago turnos de enfermería</h1>
    <div class="form-container">
        <form>
            <label for="totalDiasMes">Total días del mes:</label>
            <input type="number" id="totalDiasMes" value="31">
            <br>

            <label for="turnosDia">Turnos de día:</label>
            <input type="number" id="turnosDia" value="0">
            <br>

            <label for="turnosNoche">Turnos de noche:</label>
            <input type="number" id="turnosNoche" value="0">
            <br>

            <label for="turnosDomingoDia">Turnos domingo día:</label>
            <input type="number" id="turnosDomingoDia" value="0">
            <br>

            <label for="turnosDomingoNoche">Turnos domingo noche:</label>
            <input type="number" id="turnosDomingoNoche" value="0">
            <br>

            <label for="turnosFestivosDia">Turnos festivos día:</label>
            <input type="number" id="turnosFestivosDia" value="0">
            <br>

            <label for="turnosFestivosNoche">Turnos festivos noche:</label>
            <input type="number" id="turnosFestivosNoche" value="0">
            <br>

            <button type="button" onclick="calcularPago()">Calcular</button>
        </form>

    </div>
    
    <div id="resultados"></div>

    <div id="calendar"></div>

</body>
</html>
