<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnos Enfermería</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onscroll="toggleFooter()">
    <div class="container">
        <div class="form-container">
            <form id="turnos-form">
                <h1>Calculadora de turnos de Enfermería</h1>
                <label for="totalDiasMes">Ingrese el total de días del mes:</label>
                <input type="number" id="totalDiasMes" name="totalDiasMes" required><br><br>
                
                <label for="turnosDia">Ingrese el total de turnos que hizo de lunes a sábado de DIA:</label>
                <input type="number" id="turnosDia" name="turnosDia" required><br><br>
                
                <label for="turnosNoche">Ingresé el total de turnos que hizo de lunes a sábado de NOCHE:</label>
                <input type="number" id="turnosNoche" name="turnosNoche" required><br><br>
                
                <label for="turnosDomingoDia">Ingrese los turnos que hizo los domingos de DIA:</label>
                <input type="number" id="turnosDomingoDia" name="turnosDomingoDia" required><br><br>
                
                <label for="turnosDomingoNoche">Ingrese los turnos que hizo los domingos de NOCHE:</label>
                <input type="number" id="turnosDomingoNoche" name="turnosDomingoNoche" required><br><br>
                
                <label for="turnosFestivosDia">Ingrese los turnos que hizo los días festivos de DIA:</label>
                <input type="number" id="turnosFestivosDia" name="turnosFestivosDia" required><br><br>
                
                <label for="turnosFestivosNoche">Ingrese los turnos que hizo los días festivos de NOCHE:</label>
                <input type="number" id="turnosFestivosNoche" name="turnosFestivosNoche" required><br><br>
                
                <button type="button" onclick="calcularPago()">Calcular</button>
            </form>
            <div id="resultados"></div>
        </div>
        <img src="./imagenes/Engermera1.jpg" alt="Imagen Derecha" class="right-image">
    </div>
    <footer>
        <div class="footer-text">Autor de la app: Omar Hernandez Rey</div>
        <div class="footer-text">Derechos reservados © 2023</div>
        <div class="footer-text">Versión 1.0.0</div>
        <a class="footer-link" href="https://www.linkedin.com/feed/?trk=404_page" target="_blank">Conéctate conmigo en LinkedIn</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
